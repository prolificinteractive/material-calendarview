ext {
  minSdkVersion = 16
  compileSdkVersion = 28
  targetSdkVersion = 27

  hamcrestVersion = '1.3'
  junitVersion = '4.12'
  runnerVersion = '0.5'
  supportVersion = '27.0.2'
  constraint_layout = '2.0.0-beta3'

  supportV4 = 'androidx.legacy:legacy-support-v4:1.0.0'
  supportDesign = "com.google.android.material:material:1.2.0-alpha02"
  supportAnnotations = 'androidx.annotation:annotation:1.0.0'
  supportAppCompat = 'androidx.appcompat:appcompat:1.0.0'
  recyclerviewV7 = 'androidx.recyclerview:recyclerview:1.0.0'

  // Test
  junit = "junit:junit:$junitVersion"
  testRunner = "com.android.support.test:runner:$runnerVersion"
  testRules = "com.android.support.test:rules:$runnerVersion"

  // Hamcrest
  hamcrestCore = "org.hamcrest:hamcrest-core:$hamcrestVersion"
  hamcrestLibrary = "org.hamcrest:hamcrest-library:$hamcrestVersion"
  hamcrestIntegration = "org.hamcrest:hamcrest-integration:$hamcrestVersion"

  //constraintlayout
  constraintlayout = "androidx.constraintlayout:constraintlayout:$constraint_layout"

  // Other
  threeTenAbp = 'com.jakewharton.threetenabp:threetenabp:1.2.1'
  butterknife = 'com.jakewharton:butterknife:10.2.1'
  butterknifeCompiler = 'com.jakewharton:butterknife-compiler:10.2.1'

  testDep = [junit,
             hamcrestCore,
             hamcrestLibrary,
             hamcrestIntegration]

  androidTestDep = [junit,
                    testRunner,
                    testRules,
                    hamcrestCore,
                    hamcrestLibrary,
                    hamcrestIntegration]
}
